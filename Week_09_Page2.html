<!-- Form -->
<div class="grid gap-3">
    <div class="container">
        <div class="p-2 row gx-3 justify-content-center">
            <div class="p-2 g-col-lg-4 col-md-12">
                <div class="container-fluid">
                    <form class = 'card p-3'>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll be sure to send you lots and lots of spam.</div>
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <br>
<!-- A Check Box -->
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I would like to receive unsolicited text message updates.</label>
                        <br>
                        <br>
<!-- A dropdown slector -->
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Favorite Fruit</option>
                            <option value="1">Strawberry</option>
                            <option value="2">Kiwi</option>
                            <option value="3">Dragon Fruit</option>
                            <option value="4">Other</option>
                        </select>
                        <br>
<!-- A Slider -->
                        <label for="customRange1" class="form-label">Here is a slider, just for fun:</label>
                        <input type="range" class="form-range" id="customRange1">
                        <br>  

<!-- Radio selection -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              A Lesser Choice
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Preferred Choice
                            </label>

                        </div>

                        <br>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
